<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reality Sentinel AI</title>

  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>

<div class="matrix-bg"></div>

<header>
  <h1 class="glitch">Reality Sentinel AI</h1>
  <p>Detecting Truth • Emotion • Bias • Perception Drift</p>
</header>

<section class="input-area">
  <textarea id="contentInput" placeholder="Paste article, post, transcript..."></textarea>
  <button onclick="analyze()">ANALYZE REALITY</button>
</section>

<section class="output">

  <div class="card" id="truth"><h3>Truth Drift</h3><p>—</p></div>
  <div class="card" id="emotion"><h3>Emotional Drift</h3><p>—</p></div>
  <div class="card" id="bias"><h3>Bias Detection</h3><p>—</p></div>
  <div class="card" id="expectation"><h3>Expectation Drift</h3><p>—</p></div>

  <div class="card centered">
    <h3>AI Insight</h3>
    <p id="aiInsight">—</p>
  </div>

  <div class="card centered" id="trustCard">
    <h3>Final Trust Indicator</h3>
    <p id="trustText">—</p>
  </div>

  <div class="card centered">
    <div id="scoreText">Reality Score: —</div>
    <div class="meter">
      <div id="meterFill"></div>
    </div>
  </div>

</section>

<script src="script_v2.js"></script>
</body>
</html>
